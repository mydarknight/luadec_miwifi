name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\vcproj-5.1

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Upgrading Visual Studio Solution
      working-directory: ${{env.SOLUTION_FILE_PATH}}
      run: |
        curl.exe -L -O https://raw.githubusercontent.com/mbuilov/sed-windows/a8de79483710eb746ab4362aa4202115169a2848/sed-4.9-x64.exe
        .\sed-4.9-x64.exe -i 's/\.vcproj/.vcxproj/gi' lua51.sln
        cmd.exe /c del sed-4.9-x64.exe
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /updateconfiguration
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade lua.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade luac.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade luadec.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade luadll.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade lualib.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade luaopswap.vcproj
        cmd.exe /c "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com" /Upgrade luareplace.vcproj
        cmd.exe /c type lua51.sln
        cmd.exe /c dir

    - name: Checking files in Solution Path
      working-directory: ${{env.SOLUTION_FILE_PATH}}
      run: |
        cmd.exe /c type *
        cmd.exe /c echo Checking completed.

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}\lua51.sln

    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "luadec_miwifi vcproj-5.1 Release" 
        path: D:\a\luadec_miwifi\luadec_miwifi\vcproj-5.1\Release\*
